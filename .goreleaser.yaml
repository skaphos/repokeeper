version: 2

project_name: repokeeper

builds:
  - id: repokeeper
    main: .
    binary: repokeeper
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X github.com/skaphos/repokeeper/cmd/repokeeper.Version={{.Version}}
      - -X github.com/skaphos/repokeeper/cmd/repokeeper.Commit={{.Commit}}
      - -X github.com/skaphos/repokeeper/cmd/repokeeper.Date={{.Date}}

archives:
  - id: default
    format: tar.gz
    format_overrides:
      - goos: windows
        format: zip
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"

checksum:
  name_template: "checksums.txt"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^ci:"

snapshot:
  version_template: "{{ .Tag }}-next"
